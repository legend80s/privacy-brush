name: Typecheck

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Debug environment
        run: |
          echo "== node/npm info =="
          node -v || true
          npm -v || true
          echo "== PATH =="
          echo $PATH
          echo "== which pnpm =="
          which pnpm || true
          echo "== corepack =="
          corepack --version || true

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run check
        run: pnpm run check
